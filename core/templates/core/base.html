<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>丞竑貿易｜{% block title %}{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<body>

        <ul>
            <li class="logo">丞竑貿易有限公司</li>

                <li><a href="{% url 'item:items' %}" class="nav-item">瀏覽商品</a></li>
                <li><a href="{% url 'core:contact' %}" class="nav-item">聯繫我們</a></li>
                <li><a href="{% url 'cart:view_cart' %}" class="nav-item">詢價單</a></li>
            </div>
            <li class="search-icon">
                <form class="search-form" method="get" action="{% url 'item:items' %}">
                    <input type="text" name="query" value="{{ query }}" placeholder="Search..">
                    <button class="search-btn">搜尋</button>
                </form>
            </li>
        </ul>
    </nav>
